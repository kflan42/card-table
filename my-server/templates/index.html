
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flask SocketIO Test</title>
</head>
<body>
  <p>Some sample code to make sure Flask-SocketIO works...</p>
  <button onclick="createGame()">Create Game</button>
  <button onclick="joinGame()">Join Game</button>
  <button onclick="flipCard()">Flip Card</button>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
  <script type="text/javascript" charset="utf-8">
    var socket = io.connect('http://' + document.domain + ':' + location.port);
    // verify our websocket connection is established
    socket.on('connect', function() {
        console.log('Websocket connected!');
    });
    socket.on('disconnect', function() {
        console.log('Websocket disconnected!');
    });

    // message handler for the 'join_room' channel
    socket.on('join_room', function(msg) {
        console.log('join', msg);
    });
    socket.on('joined', function(msg) {
        console.log('joined', msg);
    });
    socket.on('message', function(msg) {
        console.log('message', msg);
    });
    socket.on('json', function(msg) {
        console.log('json', msg);
    });

    // createGame onclick - emit a message on the 'create' channel to
    // create a new game with default parameters
    function createGame() {
      console.log('Creating game...');
      socket.emit('create', {room: 'test1', a: 2, b: 'Simple'});
    }

    function joinGame() {
      console.log('joining game...');
      socket.emit('join', {room: 'test1', username:'alice'});
    }

    function flipCard() {
      console.log('flipping card...');
      socket.emit('flip_card', {room: 'test1', card:'ace'});
    }
  </script>
</body>
</html>
